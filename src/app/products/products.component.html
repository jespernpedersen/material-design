<h2>Products</h2>
<div *ngIf="products.length > 0; else loading" id="products-container">
    <div *ngFor="let product of products">
        <div class="product" [@showProduct]="showProducts">
            <product [data]="product"></product>   
        </div>             
    </div>  
</div>
<ng-template #loading>
    <div>
        No products to display                
    </div>
</ng-template>
